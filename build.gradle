plugins {
	id 'org.springframework.boot' version '2.4.1'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
	id 'com.google.cloud.tools.jib' version '2.7.0'
	id "com.github.node-gradle.node" version "1.5.3"
}

group = 'com.itsmv'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = '15'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

node{
	version = '14.15.1'
	npmVersion = '6.14.8'
	workDir = file("./nodejs")
	npmWorkDir = file("./front-end")
	nodeModulesDir = file("./front-end")
}


dependencies {
 	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.3'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'mysql:mysql-connector-java'
	runtimeOnly 'com.h2database:h2'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'
}

nodeSetup.onlyIf{
	!nodeSetup.nodeDir.exists()
}

npmSetup.onlyIf{
	!npmSetup.npmDir.exists()
}

task setUp(type: NpmTask){
	description = "Install Node.js pkg"
	args = ['install chromedriver --unsafe-perm=true --cache .']
	inputs.files file('package.json')
	outputs.files file('node_modules')
}

task setUpAfter(type: NpmTask, dependsOn: setUp){
	description = "Install Node.js pkg"
	args = ['install --cache .']
	inputs.files file('package.json')
	outputs.files file('node_modules')
}

task buildFrontEnd(type: NpmTask, dependsOn: setUpAfter){
	description = "Build Vue.js"
	args = ['run', 'build']
}

processResources.dependsOn 'buildFrontEnd'

test {
	useJUnitPlatform()
}
